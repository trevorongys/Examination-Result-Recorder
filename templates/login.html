<!DOCTYPE HTML>


<html>
  <head>
    <meta charset="uts-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Recorder - Login</title>
    <link rel="stylesheet" href="/static/style.css" <link href="https://fonts.googleapis.com/css?family=Poppins|Roboto+Slab&display=swap"
	 rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="center">
      <h1>Login</h1>
      </div>
      <br />
      <form action="" method="POST">
        <input type="text" placeholder="Email" name="username" value="{{ request.form.username }}">
        <br><br>
          <input type="password" placeholder="Password" name="password" value="{{ request.form.password }}">
        <br><br>
        <a href="https://recorder--harowo.repl.co/">
          <input type="button" value="Back" />
        <input class="btn btn-default" type="submit" value="Login">
      </form>
      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}</p>
      {% endif %}
    </div>
  </body>
</html>
